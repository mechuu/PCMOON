<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/pinterest/bow.png">
    <title>✿</title>
</head>

<body style="min-width: 960px;
background-color: #ecf2ff;
display: flex;
justify-content: center;
align-items: center;
height: 80vh;
margin: 3%">
    
    <div style="font-family: system-ui;
    width: 960px;
    height: 540px;
    background-color: #FFFFFF;
    border-radius: 20px;
    box-shadow: 0 0 10px #b2c8fc;
    text-align: center">
        
        <h2 style=" color:#808080;
        margin-top: 260px;
        font-family: system-ui;
        line-height: 1px">
        Set passcode</h2>

        <p style="color: #c7c7c7">
            Enter a password below.</p>
    
        <form id="passwordForm">  
            <input style="outline:none;
            background-color:#d3d3d359;
            color:#ffffff;
            border-radius:20px;
            height:20px;
            border-color: #ffffff00"
            type="password" id="password" required>
        </form>

        <img src="media/pinterest/shuyi.jpg" style="margin-top: 10%;
        width: 30px;
        border-radius: 50%;
        box-shadow: 2px 2px 4px #00000040">

        <h6 style=" font-size: 0.75em;
        color:grey;
        margin-top: 1.5%;
        font-family: system-ui;
        line-height: 1px">
        mary ✿</h6>
    </div>
    

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const inputPassword = document.getElementById('password').value;
            
            localStorage.setItem('savedPassword', inputPassword);
            
            window.location.href = 'PC.html';
        });
    </script>
    
</body>
</html>
