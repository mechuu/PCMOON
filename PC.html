<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/pinterest/bow.png">
    <title>✿</title>
</head>

<body style="min-width: 960px;
background-color: #ecf2ff;
display: flex;
justify-content: center;
align-items: center;
height: 80vh;
margin: 3%">
    
    <div style="font-family: system-ui; 
    width: 960px; 
    height: 540px; 
    background-color: #606e8d8f; 
    border-radius: 20px; 
    box-shadow: 0 0 10px #5d5e61; 
    text-align: center">
        
        <img src="media/pinterest/shuyi.jpg" style="margin-top: 15%;
        width: 100px;
        border-radius: 50%;
        box-shadow: 2px 2px 4px #00000040">
        
        <h2 style=" color:#ffffffe5;
        margin-top: 2.5%;
        font-family: system-ui;
        line-height: 30px;
        text-shadow: 2px 2px 4px #000000b3">
        mary ✿</h2>
    
        <form id="passwordForm">
            <input style="outline:none;
            background-color:#d3d3d359;
            color:#ffffff;
            border-radius:20px;
            height:20px;
            border-color: #ffffff00" 
            type="password" id="password" placeholder="  Enter Password" required>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const inputPassword = document.getElementById('password').value;
            const savedPassword = localStorage.getItem('savedPassword');
            
            if (inputPassword === savedPassword) {
                window.location.href = 'MOON.html';
            } else {
                alert('did you forget your password already? :\(');
            }
        });
    </script>
    
</body>
</html>
